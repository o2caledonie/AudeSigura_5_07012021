    <div class="container">

          <h2 class="display-5">Récapitulatif de votre panier</h1>
        </div>
        <p id="erreur"></p>
        <div id="cart" class="card">
          <h5 class="card-title mt-3 text-center">Mes oursons :</h5>
          <div id="teddy-list" class="col-9">
            <div class="teddy-item">
              <div class = "teddy-details">Nestor, Tan</div>
              <div class = "teddy-price">29 euros
                <button class = "btn btn-trash-teddy" type="button" title = "Supprimer cet ourson ?">
                  <i class = "fas fa-trash-alt" aria-hidden="true"></i>
                </button>
              </div>
            </div>
            <div class="teddy-item">
              <div class = "teddy-details">Nestor, Tan</div>
              <div class = "teddy-price">29 euros

                </button>
              </div>
            </div>
          </div>
          <div id="total-price">
            <p class="text-center">Montant total = </p>
          </div>
          <button class = "col-9 btn btn-secondary mb-3" type="button" title = "Vider le panier">
            Vider mon panier
              <i class = "fas fa-trash-alt" aria-hidden="true"></i>
          </button>
          <form id="contact">
            <p class="col m-3">Merci de remplir ce formulaire pour valider votre commande :</p>
            <div class="col m-3">
              <label for="validationDefault01" class="form-label">Prénom</label>
              <input type="text" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col m-3">
              <label for="validationDefault02" class="form-label">Nom</label>
              <input type="text" class="form-control" id="validationDefault02" required>
            </div>
            <div class="col m-3">
              <label for="validationDefault02" class="form-label">Adresse</label>
              <input type="text" class="form-control" id="validationDefault02" required>
            </div>
            <div class="col m-3">
              <label for="validationDefault03" class="form-label">Ville</label>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col m-3">
              <label for="validationDefault03" class="form-label">email</label>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col m-3 text-center">
              <button class="btn btn-secondary" type="submit">Valider ma commande</button>
            </div>
          </form>        
        </div>

        <div class="home col-6 mx-auto">
